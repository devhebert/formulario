<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="page-container">
        <div class="header">CRIE SUA CONTA</div>

        <div class="form-container">
            <label>NOME</label>
            <input class="form-input-name error-message" type="text">
            <label>E-MAIL</label>

            <label>SEMJA</label>
            <input class="form-input-password" type="password">
            <label>REPETIR SENHA</label>

            <button class="submit-button" type="submit" id="submit-button">REGISTRAR</button>
        </div>

        <div class="footer"></div>
    </form>
</body>
<script src="script.js"></script>

</html>
